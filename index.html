<!DOCTYPE html>
<html>
  <head>
    <title>Simple Marker</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_API_KEY&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <gmp-map center="40.75496292114258,-73.35789489746094" zoom="14" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="40.75496292114258,-73.35789489746094" title="My location">
      </gmp-advanced-marker>
    </gmp-map>
  </body>
</html>
